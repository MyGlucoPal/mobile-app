name: Continuous Integration

on:
  pull_request:
    branches: [main]

jobs:
  run_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2
      - name: Setting up Node
        uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: ðŸ“¦ Installing packages
        run: yarn install
      - name: Running tests...
        run: yarn test