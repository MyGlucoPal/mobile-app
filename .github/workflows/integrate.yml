name: Continuous Integration

on:
  pull_request:
    branches: [main]

jobs:
  run_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: Installing dependencies
      - run: yarn install
      - name: Running tests
      - run: yarn test