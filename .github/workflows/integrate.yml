name: Expo App Continuous Integration

 on:
   pull_request:
     branches: [main]

 jobs:
   test_pull_requests:
     runs-on: ubuntu-latest
     steps:
       - uses: actions/checkout@v2
       - uses: actions/setup-node@v2
         with:
           node-version: "16"
       - run: yarn install
       - run: yarn test